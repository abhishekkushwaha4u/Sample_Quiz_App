<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/quiz/static/css/style1.css">
    <meta charset="UTF-8">
        <title>Main Quiz</title>
</head>

<body>
    <form action="/quiz/answer/" method="POST">

        {% csrf_token %}
        {% for k in context%}        
        <div class="parent"><h3>{{k.question_number}})</h3>
        <h3>{{ k.question }}</h3></div>
        <label class="container" ><h4>A. {{k.a}}</h4>
            <input type="checkbox" name="A" value={{k.question_number}}>
            <span class="checkmark"></span>
        </label>

        <label class="container"><h4>B. {{k.b}}</h4>
            <input type="checkbox" name="B" value={{k.question_number}}>
            <span class="checkmark"></span>
        </label>

        <label class="container" ><h4>C. {{k.c}}</h4>
            <input type="checkbox" name="C"  value={{k.question_number}}>
            <span class="checkmark"></span>
        </label>

        <label class="container" ><h4>D. {{k.d}}</h4>
            <input type="checkbox" name="D" value={{k.question_number}}>
            <span class="checkmark"></span>
        </label>
    
        {%endfor%}<br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
