<head>
    <title>Quiz question selection </title>
</head>

<body>
    <h1>Create your question </h1>
    <form method="POST" action='/add-new-multiple-question/'>
        {% csrf_token %}
        QNo:
        <input type="text" name="qno" /><br /><br />
        Question: <input type="text" name="question" /><br /><br />
        Answer: <input type="text" name="answer" /><br /><br />
        Option1:
        <input type="text" name="option1" /><br /><br />
        Option2:
        <input type="text" name="option2" /><br /><br />
        Option3:
        <input type="text" name="option3" /><br /><br />
        Option4:
        <input type="text" name="option4" /><br /><br />

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
