<head>
    <title>Quiz question selection </title>
</head>

<body>
    <h1>Create your question </h1>
    <form method="POST" action='/add-new-question/'>
        {% csrf_token %}
        Question: <input type="text" name="question" /><br />
        Answer: <br />
        <textarea cols="35" rows="2" name="answer">
        </textarea><br />
        QNo:
        <input type="text" name="qno" />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
